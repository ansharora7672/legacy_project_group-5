name: Locust Load Testing

on:
  push:
    branches: [ pre-commit-test, main, dev, test-branch, test-branch-2, test-branch-3]
    paths:
      - 'app.py'
      - 'model_creation.py'
      - 'result.py'
      - 'lint.py'
      - 'locustfile.py'

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install locust
          pip install Pillow
          pip install numpy

      - name: Run Locust
        run: |
          locust -f locustfile.py --headless -u 10 -r 1 -t 1m
        continue-on-error: true

      - name: Print Logs
        if: failure()
        run: |
          cat locust.log

      - name: Confirm Termination
        run: |
          echo "Locust test completed successfully."
        if: success()
